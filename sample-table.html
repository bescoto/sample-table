<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataTables Example</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
  <link rel="stylesheet" href="sample-table.css">
</head>
<body>
  <h2>Sample data table row selector with browser</h2>
  
  <!-- Row details dialog box -->
  <div id="row-details" title="Row Details" style="display:none;">
    <p id="details-content"></p>
  </div>

  <!-- JS Tree file dialog box -->
  <div id="jstree-container" style="display:none;">
    <div id="myjstree"></div>
  </div>
  
  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="sample-table.js"></script>
</body>
</html>
